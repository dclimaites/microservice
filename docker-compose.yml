version: "3"
services:

  emprestimo-service-db:
    container_name: emprestimo-db
    image: mongo:3.4
    restart: always
    ports:
      - "27017:27017"
    networks:
      - nossagrana-emprestimo

  emprestimo-service:
    container_name: emprestimo-service
    # build:
    #   context: ./emprestimo
    #   dockerfile: Dockerfile
    image: diegoclimaites/nossagrana-emprestimo
    depends_on:
      - emprestimo-service-db
    restart: always
    ports:
      - "8081:8081"
    networks:
      - nossagrana-emprestimo

  usuario-service-db:
    container_name: usuario-db
    image: mongo:3.4
    command: mongod --port 27018
    restart: always
    ports:
      - "27018:27018"
    networks:
      - nossagrana-usuario

  usuario-service:
    container_name: usuario-service
    # build:
    #   context: ./emprestimo
    #   dockerfile: Dockerfile
    image: diegoclimaites/nossagrana-usuario
    depends_on:
      - usuario-service-db
    restart: always
    ports:
      - "8085:8085"
    networks:
      - nossagrana-usuario

  nossagrana-ui:
    container_name: nossagrana-ui
    # build:
    #   context: ../microservice-frontend/grana-nossa-frontend
    #   dockerfile: Dockerfile
    image: diegoclimaites/nossagrana-frontend
    depends_on:
      - usuario-service-db
    restart: always
    ports:
      - "8080:80"

networks:
  nossagrana-emprestimo:
  nossagrana-usuario:
